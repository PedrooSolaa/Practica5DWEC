<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-50">
            <form id="petForm" class="border-form">
                <h1 class="text-center">Gestión de Mascotas</h1>
                <div class="form-group">
                    <label for="petName">Nombre</label>
                    <input type="text" id="petName" name="petName" class="border-input" required>
                </div>
                <div class="form-group">
                    <label for="petDescription">Descripción</label>
                    <textarea id="petDescription" name="petDescription" class="border-input" required></textarea>
                </div>
                <div class="form-group">
                    <label for="petImage">URL de la Imagen</label>
                    <input type="url" id="petImage" name="petImage" class="border-input" required>
                </div>
                <div class="form-group">
                    <label for="petBirthDate">Fecha de nacimiento</label>
                    <input type="date" id="petBirthDate" name="petBirthDate" class="border-input" required>
                </div>
                <div class="form-group">
                    <label for="petPrice">Precio</label>
                    <div class="price-input">
                        <input type="number" id="petPrice" name="petPrice" class="border-input" min="0" step="0.01" required>
                        <span class="currency">€</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="petCode">Código</label>
                    <input type="text" id="petCode" name="petCode" class="border-input" placeholder="Ej: DOG123" pattern="[A-Z]{3}[0-9]{3}" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">Agregar mascota</button>
                </div>
                
            </form>
        </div>
        <div class="col-50">
            <div class="border-form">
                <h1 class="text-center">Lista De Mascotas</h1>
                <div id="petList" class="pet-grid">
                  
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
